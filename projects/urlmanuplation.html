<script>
    var xhr = new XMLHttpRequest();
xhr.open('GET', 'https://vidsrc.me/movies/latest/page-1.json', true);
xhr.responseType = 'json';
xhr.onload = function() {
    var data = xhr.response;
    var result = data.result;
    result.forEach(function(item) {
        const title = item.title;
        const clickh = " [click here to know more]";
        console.log(title);
        document.write(title);
        document.write('<a href="https://www.google.com/search?q=' + title + '">' + clickh + '</a><br>');
        document.write
        //return title
        const imdbid = item.imdb_id;
        //return imdbid
        console.log(imdbid);
        const streamurl = item.embed_url;
        const displaylink = "Play"
        document.write('<a href="' + streamurl + '">' + displaylink + '</a><br><br>');
        //return streamurl
        console.log(streamurl);
        //return
        console.log("");
    });
};
xhr.send();
</script>
